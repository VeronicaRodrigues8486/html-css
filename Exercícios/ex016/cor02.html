<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradiente</title>
    <style>
        *{/* Configurações globais das CSS*/
            /* configurando a altura height*/
            height: 100%;
        }
        body{
          background-image: linear-gradient(to right,#FF03B4 , #D123FF, #E526EB, #961AEB);
          /*background-image: radial-gradient(circle) fica um círculo em degradê*/
          background-attachment: fixed;
        
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
